<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pace Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h1>Running Pace Calculator</h1>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-xs-4">
                Hour : <input type="text" id="hours" class="form-control">
            </div>
            <div class="col-xs-4">
                Min : <input type="text" id="minutes" class="form-control">
            </div>
            <div class="col-xs-4">
                Sec : <input type="text" id="seconds" class="form-control">
            </div>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-xs-12">

                Distrance :
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Distrance" id="distancemetre" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">Meters</span>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-lg btn-block" onClick="javascript:calculatepace();">Calculate</button>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-4">Speed</div>
                    <div class="col-xs-8"><span type="text" id="speed"></span> KM/Hr</div>
                </div>
                <div class="row">
                    <div class="col-xs-4">Pace</div>
                    <div class="col-xs-8"><span type="text" id="pace"></span></div>
                </div>

            </div>
        </div>

    </div>

    <script src="./running-pace-calc.js"></script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
