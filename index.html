<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pace Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <style>
        h1,
        div,
        .btn {
            font-family: 'Kanit', sans-serif;
        }
        
        h1 {
            text-align: center;
        }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container" style="width:320px;">
        <h1>คำนวนเพซ</h1>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-xs-4">
                ชั่วโมง : <input type="number" id="hours" class="form-control">
            </div>
            <div class="col-xs-4">
                นาที : <input type="number" id="minutes" class="form-control">
            </div>
            <div class="col-xs-4">
                วินาที : <input type="number" id="seconds" class="form-control">
            </div>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-xs-12">

                ระยะ :
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Distrance" id="distancemetre" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">เมตร</span>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-calculate">คำนวน</button>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="modal-result">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">ผลลัพธ์</h4>
                    </div>
                    <div class="modal-body" style="font-size:140%">
                        <div class="row">
                            <div class="col-xs-4">ความเร็ว</div>
                            <div class="col-xs-4"><span type="text" id="speed"></span></div>
                            <div class="col-xs-4">กม./ชม.</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">เพซ</div>
                            <div class="col-xs-8"><span type="text" id="pace"></span></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">ปิด</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" tabindex="-1" role="dialog" id="modal-message">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">ข้อความ</h4>
                    </div>
                    <div class="modal-body" style="font-size:140%">
                        กรุณากรอกข้อมูล เวลา และระยะทาง
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">ปิด</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

    </div>

    <script src="./running-pace-calc.js"></script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        $('#btn-calculate').click(function() {
            if (!$("#minutes").val() || !$("#distancemetre").val()) {
                $('#modal-message').modal('show');
            } else {
                calculatepace();
                $('#modal-result').modal('show');
            }
        })
    </script>
</body>

</html>
